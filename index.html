<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Tycoon</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="topLayer">
        <ul class="gameMenu">
            <li onclick="changeTab('home')"><img class="menuIcon" src="assets/icons/home.png"></a></li>
            <li onclick="changeTab('stats'); osChart();"><img class="menuIcon" src="assets/icons/stats.png"></a></li>
            <li onclick="changeTab('add')"><img class="menuIcon" src="assets/icons/add.png"></a></li>
            <li onclick="changeTab('employees')"><img class="menuIcon" src="assets/icons/team.png"></a></li>
            <li onclick="changeTab('feedback'); getFeedback()"><img class="menuIcon"
                    onclick="changeTab('feedback'); getFeedback()" src="assets/icons/feedback.png"></a></li>
            <li onclick="changeTab()"><img class="menuIcon" src="assets/icons/os.png"></a></li>
            <li onclick="changeTab()"><img class="menuIcon" src="assets/icons/update.png"></a></li>
        </ul>
        <div class="tabWrapper">
            <div class="tab-wrapper">
                <div id="home" class="tab">
                    <div class="bubble-wrapper">
                        <div class="bubble" id="tech-bubble">
                            <p class="bubble-text" id="tech-bubble-text"></p>
                        </div>
                        <div class="bubble" id="design-bubble">
                            <p class="bubble-text" id="design-bubble-text"></p>
                        </div>
                        <div class="bubble" id="bug-bubble">
                            <p class="bubble-text" id="bug-bubble-text"></p>
                        </div>
                    </div>
                </div>
                <div id="stats" class="tab">
                    <div class="top-wrapper">
                        <div class="chart-wrapper">
                            <canvas id="os-chart" aria-label="OS chart"></canvas>
                        </div>
                        <div class="trends border">
                            <h3>trends</h3>
                            <ul>
                                <li>Lorem</li>
                                <li>Ipsum</li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom-wrapper">
                        <div class="news-wrapper border" id="news-list">
                            <ul>
                                <li>Lorem</li>
                                <li>Ipsum</li>
                                <li>Lorem</li>
                            </ul>
                        </div>
                        <div class="news-reader" id="news-reader">
                            <h1>choose something</h1>
                        </div>
                    </div>
                </div>
                <div id="add" class="tab">
                    <div class="add-wrapper">
                        <div class="add-tab-content" id="add-os-version">Add OS Version</div>
                        <div class="add-tab-content" id="add-device">Add device</div>
                    </div>
                </div>
                <div id="feedback" class="tab">
                    <div class="rating-wrapper">
                        <p id="rating"></p>
                        <p>/10</p>
                    </div>
                    <div>
                        <p id="feedbackText"></p>
                    </div>
                    <button onclick="getFeedback()">Get feedback!</button>
                </div>
                <div id="employees" class="tab">
                    <div id="switch-employee-list">
                        <p id="resume-employees" class="list-switcher" onclick="switchList('resume')">Resumes</p>
                        <p id="current-employees" class="list-switcher" onclick="switchList('current')">Current</p>
                    </div>
                    <div id="employee-list">
                        <div id="current-employee-list" class="list">Current employees</div>
                        <div id="resume-employee-list" class="list">Resumes of employees</div>
                        <button onclick="generateEmployee()">generate employee</button>
                    </div>
                </div>
            </div>
            <div class="infoBarWrapper">
                <div class="infoBar">
                    <div class="progressbar" id="progressbar"><div class="progress" id="progress"></div></div>
                    <div class="counters">
                        <p class="money" id="money"><span class="material-icons">attach_money</span>8800553535</p>
                        <p class="research" id="res-points"><span class="material-icons">science</span>100500</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
